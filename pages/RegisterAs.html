<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet" />
  <title>DrugHub - RegisterAs</title>
</head>

<body>
  <div class="container-fluid h-100vh" style="height: 100vh">
    <div class="row">
      <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center py-5">
        <div class="col-9">
          <div class="row">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="w-auto px-1">
                <img src="../assets/imgs/logo-sm.svg" alt="DrugHub" height="35px" width="35px" />
              </div>
              <h5 class="w-auto fw-bold m-0 p-0">Drug Hub</h5>
            </div>
            <h3 class="fw-bold text-center text-black my-3">
              Welcome to DrugHub !
            </h3>
            <form class="mt-5">
              <h6 className="fw-bold">
                Please Select Your Registration Type
              </h6>

              <div class="d-flex flex-column gap-3 mt-3">
                <div class="form-check p-4 cursor-pointer">
                  <input type="radio" name="supplier" id="supplier" class="mx-1" />
                  <label class="form-check-label" for="supplier">
                    Supplier
                  </label>
                </div>
                <div class="form-check p-4 cursor-pointer">
                  <input type="radio" name="supplier" id="supplier" class="mx-1" />
                  <label class="form-check-label" for="supplier">
                    Healthcare Organization
                  </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 my-3">
                  Next
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6 d-none d-lg-block landing-bg"></div>
    </div>
  </div>
</body>

</html>
