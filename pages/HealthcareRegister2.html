<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet" />
    <title>DrugHub - Register Step 2</title>
</head>

<body>
    <div class="container-fluid h-100vh" style="height: 100vh">
        <div class="row">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center py-5">
                <div class="col-9">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="w-auto px-1">
                            <img src="../assets/imgs/logo-sm.svg" alt="DrugHub" height="35px" width="35px" />
                        </div>
                        <h5 class="w-auto fw-bold m-0 p-0">Drug Hub</h5>
                    </div>
                    <h3 class="fw-bold text-center mt-5">Company Document</h3>
                    <h6 class="text-center mb-5">Fill all information below</h6>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="multi-step d-flex justify-content-between">
                            <span class="step"><i class="fa-solid fa-list fa-fw"></i></span>
                            <span class="step active"><i class="fa-solid fa-book-bookmark fa-fw"></i></span>
                            <span class="step"><i class="fa-regular fa-user fa-fw"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-5">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 66.6%"
                            aria-valuenow="66.6" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <!-- ------------- -->
                    <div class="text-center pt-3">
                        <h6>Healthcare Organization Information</h6>
                        <p>Fill all information below</p>
                    </div>
                    <form>
                        <div>
                            <input type="text" id="RegisterFile" name="RegisterFile"
                                placeholder="Commercial Register file" class="form-control px-3 py-3 my-4" />
                        </div>
                        <div>
                            <input type="text" id="LicenseNumber" name="LicenseNumber "
                                placeholder="License or Accreditation Number " class="form-control px-3 py-3 my-4" />
                        </div>
                        <div class="position-relative">
                            <i class="mx-3 fs-5 top-50 position-absolute translate-middle-y fa-solid fa-globe"></i>
                            <input type="text" id="CompanyWebsite" name="CompanyWebsite"
                                placeholder="Company Website (optional)" class="form-control px-5 py-3" />
                        </div>
                        <select class="form-select form-select-lg  mb-3 my-4" aria-label=".form-select-lg example">
                            <option selected>Specializations/Departments</option>
                            <option value="1">One</option>
                        </select>
                        <button type="submit" class="btn btn-primary w-100 py-2 my-3">
                            Next
                        </button>
                        <button type="submit" class="btn btn-light w-100 py-2 my-1">
                            Back
                        </button>
                        <div class="text-center already pt-3">
                            <h6>
                                Already have an account ?
                                <span>
                                    <a href="Login.html" target="_blank" class="links text-decoration-none">
                                        Login</a>
                                </span>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 d-none d-lg-block landing-bg"></div>
        </div>
    </div>
</body>

</html>
