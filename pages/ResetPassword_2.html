<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet" />
    <title>DrugHub - Register Step 3</title>
</head>

<body>
    <div class="container-fluid h-100vh" style="height: 100vh">
        <div class="row">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center py-5">
                <div class="col-9">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="w-auto px-1">
                            <img src="../assets/imgs/logo-sm.svg" alt="DrugHub" height="35px" width="35px" />
                        </div>
                        <h5 class="w-auto fw-bold m-0 p-0">Drug Hub</h5>
                    </div>
                    <h3 class="fw-bold text-center mt-5">Verify your email</h3>
                    <h6 class="text-center mb-5">Please enter the 4 digit code sent to
                        example@abc.com</h6>
                    <!-- ------------- -->
                    <div class="row justify-content-center mb-3">
                        <div id="form" class="d-flex col-12 col-lg-8 gap-4">
                            <input type="number" maxlength="1" class="form-control form-control-lg" />
                            <input type="number" maxlength="1" class="form-control form-control-lg" />
                            <input type="number" maxlength="1" class="form-control form-control-lg" />
                            <input type="number" maxlength="1" class="form-control form-control-lg" />
                        </div>
                    </div>
                    <form>
                        <button type="submit" class="btn btn-primary w-100 py-2 my-3">
                            Confirm
                        </button>
                        <div class="text-center already pt-3">
                            <h6>
                                Didn't receive an email ? <span>
                                    <a href="#" target="_blank" class="links text-decoration-none">
                                        Resend</a>
                                </span>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 d-none d-lg-block landing-bg"></div>
        </div>
    </div>
</body>

</html>
