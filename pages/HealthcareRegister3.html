<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet" />
    <title>DrugHub - Register Step 3</title>
</head>

<body>
    <div class="container-fluid h-100vh" style="height: 100vh">
        <div class="row">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center py-5">
                <div class="col-9">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="w-auto px-1">
                            <img src="../assets/imgs/logo-sm.svg" alt="DrugHub" height="35px" width="35px" />
                        </div>
                        <h5 class="w-auto fw-bold m-0 p-0">Drug Hub</h5>
                    </div>
                    <h3 class="fw-bold text-center mt-5">Company Document</h3>
                    <h6 class="text-center mb-5">Fill all information below</h6>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="multi-step d-flex justify-content-between">
                            <span class="step"><i class="fa-solid fa-list fa-fw"></i></span>
                            <span class="step"><i class="fa-solid fa-book-bookmark fa-fw"></i></span>
                            <span class="step active"><i class="fa-regular fa-user fa-fw"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-5">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <!-- ------------- -->
                    <form>
                        <div class="position-relative">
                            <i class="mx-3 fs-5 top-50 position-absolute translate-middle-y fa-regular fa-envelope"></i>
                            <input type="text" id="Email" name="Email" placeholder="Email"
                                class="form-control px-5 py-3 my-4" />
                        </div>
                        <div class="position-relative">
                            <i class="mx-3 fs-5 top-50 position-absolute translate-middle-y fa-solid fa-lock"></i>
                            <input type="Password" id="Password" name="Password" placeholder="Password"
                                class="form-control px-5 py-3 my-4" />
                        </div>
                        <div class="position-relative">
                            <i class="mx-3 fs-5 top-50 position-absolute translate-middle-y fa-solid fa-lock"></i>
                            <input type="Confirm Password" id="Confirm Password" name="Confirm Password"
                                placeholder="Confirm Password" class="form-control px-5 py-3 my-4" />
                        </div>
                        <div class="d-flex text-center">
                            <input type="checkbox" class="px-2" />
                            <span class="px-1">I agree with Drug Hub</span>
                            <span class=" px-1">Terms of Use </span> and
                            <span class="links px-1">Privacy Policy</span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 my-3">
                            Next
                        </button>
                        <button type="submit" class="btn btn-light w-100 py-2 my-1">
                            Back
                        </button>
                        <div class="text-center already pt-3">
                            <h6>
                                Already have an account ?
                                <span>
                                    <a href="Login.html" target="_blank" class="links text-decoration-none">
                                        Login</a>
                                </span>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6 d-none d-lg-block landing-bg"></div>
        </div>
    </div>
</body>

</html>
